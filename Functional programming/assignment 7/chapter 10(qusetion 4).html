        <meta charset="utf-8">
        <title></title>
        <script>
            function countEvens(list){
                let count=0;
                for(let i=0;i<list.length;i++){
                    if(list[i]%2===0){
                         count++;
                    }
                }
                return count;
            }
            let list=[1,2,3,4,];
            console.log(countEvens(list));
    
        </script>
