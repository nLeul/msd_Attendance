        <title>sumof the first and last array</title>
        <script>
            //Input:given an array
            //Process: get the sum of the first and last array
            //output: sum
           
            function addEnd(list){
                return (list[0]+list[list.length-1]);
            }
            console.log(addEnd([17,8,9,5,20]));
