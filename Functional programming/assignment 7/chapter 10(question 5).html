        <meta charset="utf-8">
        <title></title>
        <script>
            function multiply(array,multiplier){
                for(let i=0;i<array.length;i++){
                    array[i]=array[i]*multiplier;
                }
                return array;
            }
            console.log(multiply([10,20,10],3));
        </script>
