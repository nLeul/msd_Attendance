   //ownversion map
   function mapOwnVersion(arr,fun){
       let new_array=[];
       for(let i=0;i<arr.length;i++){
           new_array.push(fun(arr[i]));
       }
       return new_array;
   }
   function squares(elem){
        return elem*elem;
   }
   console.log(mapOwnVersion([10,20,30],squares));
   function multiply(elem){
       return elem*1000;
   }
   console.log(mapOwnVersion([10,20,30],multiply));
   function negative(item){
       return -1*item;
   }
   console.log(mapOwnVersion([10,20,30],negative));
   function divide(item){
       return item/10;
   }
   console.log(mapOwnVersion([10,20,30],divide));
